<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Text Analyzer</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Analyzer</a>
        </div>
    </nav>
    <div class="alert alert-warning alert-dismissible fade show" id="message_alert" role="alert">
        <p id="message"><strong>Your Text</strong> is already in ..... case.</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <h1 class="my-10 text-center">Welcome to my Text Analyzer</h1>
        <p class="text-center">Paste you text below to format it.</p>
        <!-- Text Area -->
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="input_text"
                style="height: 50vh"></textarea>
            <label for="floatingTextarea2">Enter you text here to format it</label>
        </div>
        <div class="buttons my-4">
            <button type="button" class="btn btn-outline-success" id="btn_uppercase">Upper Case</button>
            <button type="button" class="btn btn-outline-success" id="btn_lowercase">Lower Case</button>
            <button type="button" class="btn btn-outline-success" id="btn_extraspaces">Remove Extra Spaces</button>
            <button type="button" class="btn btn-outline-success" id="btn_extralines">Remove Extra lines</button>
            <button type="button" class="btn btn-outline-success" id="btn_textSpeech">Text To Speech</button>
        </div>
        <div class="info">
            <span id="words">0</span> Words <span id="characters">0</span>
            Characters
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
